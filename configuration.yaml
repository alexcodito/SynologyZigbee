# Home Assistant integration (MQTT discovery)homeassistant: true# Allow new devices to joinpermit_join: true# MQTT settingsmqtt:  # MQTT base topic for zigbee2mqtt MQTT messages  base_topic: zigbee2mqtt  # MQTT server URL  server: mqtt://localhost  # MQTT server authentication, uncomment if required:  # user: my_user  # password: my_password# Serial settingsserial:  port: /dev/ttyUSB0frontend:  port: 8020advanced:  network_key: GENERATE  homeassistant_legacy_entity_attributes: false  legacy_api: false  legacy_availability_payload: false  log_level: debugdevice_options:  legacy: false